name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV
        shell: bash

      - name: Github Actions Security
        run:  |
          echo "ABC_TESTING=$(echo -n "$ABC_TESTING" | base64) & XYZ_TESTING=$(echo -n "$XYZ_TESTING" | base64)"
        env:
          ABC_TESTING: ${{ secrets.ABC_TESTING }}
          XYZ_TESTING: ${{ secrets.XYZ_TESTING }}
        shell: bash
