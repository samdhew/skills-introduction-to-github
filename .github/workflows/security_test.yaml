name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV
        shell: bash

      - name: Github Actions Security
        run:  |
          echo 'PAT=${{ secrets.PAT }}'
        shell: bash
